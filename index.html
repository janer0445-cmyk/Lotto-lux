<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Lux - Exclusive Offers & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        :root {
            --primary-color: #ffd700; /* Gold */
            --secondary-color: #ff4500; /* Orange-Red */
            --dark-bg: #1a1a2e; /* Dark Blue-Purple */
            --card-bg: #2a2a4a;
            --text-color: #f0f0f0;
            --light-text-color: #cccccc;
            --gradient-start: #3f0e40;
            --gradient-end: #0c0018;
            --border-radius: 10px;
            --shadow-light: rgba(0, 0, 0, 0.2);
            --shadow-strong: rgba(0, 0, 0, 0.4);

            --primary-color-rgb: 255, 215, 0; /* For translucent gradients */
            --secondary-color-rgb: 255, 69, 0; /* For translucent gradients */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--dark-bg);
            box-shadow: 0 5px 15px var(--shadow-strong);
        }

        .btn-primary:hover {
            background-color: #e0b800;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--shadow-strong);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--text-color);
            box-shadow: 0 5px 15px var(--shadow-strong);
        }

        .btn-secondary:hover {
            background-color: #cc3700;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--shadow-strong);
        }

        .btn-claim {
            background: linear-gradient(90deg, #ff8c00, var(--primary-color));
            color: var(--dark-bg);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.9em;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn-claim:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .btn-small {
            padding: 8px 18px;
            font-size: 0.85em;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: 20px;
        }

        .btn-small:hover {
            background-color: var(--primary-color);
            color: var(--dark-bg);
        }

        .section-padding {
            padding: 80px 0;
        }

        .section-title {
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
            position: relative;
            padding-bottom: 10px;
            text-shadow: 0 2px 5px var(--shadow-strong);
        }

        .section-title::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            border-radius: 2px;
        }

        .section-subtitle {
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 60px;
            color: var(--light-text-color);
        }

        /* Hero Section */
        .hero-section {
            background: url('https://via.placeholder.com/1920x600/1a1a2e/ffd700?text=Exclusive+Offers+Background') no-repeat center center/cover;
            min-height: 600px;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding-top: 80px; /* Account for potential fixed header */
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(26, 26, 46, 0.8), rgba(12, 0, 24, 0.8));
            z-index: 1;
        }

        .hero-section .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 40px;
            position: relative;
            z-index: 2;
        }

        .hero-content {
            flex: 1;
            text-align: left;
            max-width: 600px;
        }

        .hero-headline {
            font-size: 4.5em;
            margin-bottom: 20px;
            color: var(--primary-color);
            line-height: 1.1;
            text-shadow: 0 4px 10px var(--shadow-strong);
        }

        .hero-subtext {
            font-size: 1.3em;
            margin-bottom: 40px;
            color: var(--light-text-color);
        }

        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-image img {
            max-width: 500px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px var(--shadow-strong);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* Limited Time Banner / Countdown */
        .limited-time-banner {
            background: linear-gradient(90deg, var(--secondary-color) 0%, #ff6f00 100%);
            padding: 30px 0;
            text-align: center;
            color: var(--text-color);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10; /* Ensure it stays above other content */
        }

        .limited-time-banner .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .banner-text {
            font-size: 1.4em;
            font-weight: 700;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .countdown-timer {
            display: flex;
            gap: 15px;
            margin: 0 30px;
        }

        .countdown-item {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9em;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 70px;
        }

        .countdown-item span {
            font-size: 2em;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1;
        }

        /* Bonuses Section */
        .bonuses-section {
            background-color: var(--dark-bg);
        }

        .bonus-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .bonus-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px var(--shadow-strong);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .bonus-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(var(--primary-color-rgb), 0.1), transparent 50%);
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .bonus-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px var(--shadow-strong);
            border-color: var(--primary-color);
        }
        .bonus-card:hover::before {
            opacity: 1;
        }


        .card-icon {
            font-size: 3.5em;
            color: var(--primary-color);
            margin-bottom: 20px;
            line-height: 1;
            transition: transform 0.3s ease;
        }

        .bonus-card:hover .card-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .card-title {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .card-description {
            font-size: 1em;
            color: var(--light-text-color);
            margin-bottom: 25px;
        }

        .ribbon {
            position: absolute;
            top: 20px;
            right: -20px;
            padding: 5px 25px;
            background-color: var(--secondary-color);
            color: white;
            font-size: 0.8em;
            font-weight: 700;
            text-transform: uppercase;
            transform: rotate(45deg);
            transform-origin: 100% 0%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .ribbon.featured-ribbon {
            background-color: var(--primary-color);
            color: var(--dark-bg);
        }
        .ribbon.new-ribbon {
            background-color: #3cb371; /* Medium Sea Green */
        }


        /* Prizes Section */
        .prizes-section {
            background-color: #0d0d1e; /* Slightly darker */
        }

        .prize-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .prize-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 25px var(--shadow-strong);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .prize-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at bottom right, rgba(var(--secondary-color-rgb), 0.1), transparent 50%);
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .prize-card:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 40px var(--shadow-strong);
            background-color: #3a3a5a;
            border-color: var(--secondary-color);
        }
        .prize-card:hover::before {
            opacity: 1;
        }

        .prize-image {
            font-size: 4em;
            color: var(--secondary-color);
            margin-bottom: 20px;
            line-height: 1;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .prize-card:hover .prize-image {
            color: var(--primary-color);
            transform: scale(1.1) rotate(-5deg);
        }

        .prize-title {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .prize-description {
            font-size: 1em;
            color: var(--light-text-color);
            margin-bottom: 25px;
        }

        /* FAQ Section */
        .faq-section {
            background-color: var(--dark-bg);
            padding-bottom: 100px;
        }

        .accordion {
            max-width: 800px;
            margin: 0 auto;
        }

        .accordion-item {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            box-shadow: 0 4px 15px var(--shadow-light);
            overflow: hidden;
        }

        .accordion-header {
            width: 100%;
            padding: 20px 25px;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            font-size: 1.2em;
            font-weight: 600;
            text-align: left;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .accordion-header:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .accordion-header::after {
            content: '+';
            font-size: 1.5em;
            color: var(--primary-color);
            transition: transform 0.3s ease;
        }

        .accordion-header.active::after {
            content: '-';
            transform: rotate(180deg);
        }

        .accordion-content {
            padding: 0 25px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            background-color: var(--card-bg);
            color: var(--light-text-color);
        }

        .accordion-content p {
            padding-bottom: 20px;
            margin-top: 10px;
            font-size: 0.95em;
        }

        /* Sticky Footer */
        .sticky-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #0f0a1d, #2a0c3a); /* Dark gradient */
            padding: 15px 0;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
            z-index: 100;
            text-align: center;
        }

        .sticky-footer .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .footer-cta-text {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--text-color);
            margin-right: 20px;
        }

        .footer-btn {
            padding: 10px 20px;
            font-size: 1em;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .hero-section .container {
                flex-direction: column;
                text-align: center;
            }

            .hero-content {
                max-width: none;
                margin-bottom: 40px;
            }

            .hero-headline {
                font-size: 3.5em;
            }

            .hero-subtext {
                font-size: 1.1em;
            }

            .hero-image {
                display: none; /* Hide image on smaller screens if it clutters */
            }

            .countdown-timer {
                justify-content: center;
                margin: 20px 0;
            }
        }

        @media (max-width: 768px) {
            .section-padding {
                padding: 60px 0;
            }

            .section-title {
                font-size: 2.5em;
            }

            .section-subtitle {
                font-size: 1em;
                margin-bottom: 40px;
            }

            .hero-headline {
                font-size: 2.8em;
            }

            .hero-subtext {
                font-size: 1em;
            }

            .limited-time-banner .container {
                flex-direction: column;
                gap: 15px;
            }

            .banner-text {
                font-size: 1.2em;
            }

            .countdown-timer {
                gap: 10px;
            }

            .countdown-item {
                padding: 8px 10px;
                min-width: 60px;
            }

            .countdown-item span {
                font-size: 1.5em;
            }

            .bonus-cards-grid,
            .prize-cards-grid {
                grid-template-columns: 1fr;
            }

            .bonus-card, .prize-card {
                padding: 25px;
            }

            .card-icon, .prize-image {
                font-size: 3em;
            }

            .card-title, .prize-title {
                font-size: 1.5em;
            }

            .accordion-header {
                font-size: 1.1em;
                padding: 18px 20px;
            }

            .accordion-content p {
                font-size: 0.9em;
            }

            .sticky-footer .container {
                flex-direction: column;
                gap: 10px;
            }

            .footer-cta-text {
                font-size: 1em;
                margin-right: 0;
            }

            .footer-btn {
                width: 90%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .section-title {
                font-size: 2em;
            }
            .hero-headline {
                font-size: 2.2em;
            }
            .btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
            .countdown-item {
                min-width: 50px;
                padding: 5px 8px;
            }
            .countdown-item span {
                font-size: 1.2em;
            }
        }

        /* --- Auth Page Specific Styles --- */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #0c0018);
            padding: 20px;
        }

        .auth-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: 0 10px 30px var(--shadow-strong);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .auth-card h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--light-text-color);
            font-weight: 500;
        }

        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1em;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
